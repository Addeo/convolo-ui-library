<div [class]="isLeftLabel ? 'alfa-input__wrapper left-side' : 'alfa-input__wrapper'">

    [errorMessage]="errorMessage ?? ''"
    [errorMessages]="errorMessages"
    [validationErrors]="validationErrors"
  />

<!--  [cnvMaskDate]="maskDate"-->
<!--  [cnvMaskSettings]="maskSettings"-->
  <input
    *ngIf="maskDate && !maskNumber && !mask"
    #input
    type="text"
    [id]="id"
    [disabled]="disabled"
    [readonly]="readonly"
    [attr.readonly]="readonly || undefined"
    [placeholder]="!readonly ? placeholder : ''"

    [attr.maxlength]="maxLength"
    [attr.autocomplete]="autocomplete"
    [(ngModel)]="value"
    (ngModelChange)="changeValue($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  />

<!--  [cnvMaskNumber]="maskNumber"-->
  <input
    *ngIf="maskNumber && !maskDate && !mask"
    #input
    type="text"
    [id]="id"
    [disabled]="disabled"
    [readonly]="readonly"
    [attr.readonly]="readonly || undefined"
    [placeholder]="!readonly ? placeholder : ''"

    [attr.maxlength]="maxLength"
    [attr.autocomplete]="autocomplete"
    [(ngModel)]="value"
    (ngModelChange)="changeValue($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  />

<!--  [cnvMask]="mask"-->
<!--  [cnvMaskSettings]="maskSettings"-->
  <input
    *ngIf="mask && !maskDate && !maskNumber"
    #input
    type="text"
    [id]="id"
    [disabled]="disabled"
    [readonly]="readonly"
    [attr.readonly]="readonly || undefined"
    [placeholder]="!readonly ? placeholder : ''"

    [attr.maxlength]="maxLength"
    [attr.autocomplete]="autocomplete"
    [(ngModel)]="value"
    (ngModelChange)="changeValue($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  />

  <input
    *ngIf="!mask && !maskDate && !maskNumber"
    #input
    [id]="id"
    [disabled]="disabled"
    [readonly]="readonly"
    [type]="inputType"
    [placeholder]="!readonly ? placeholder : ''"
    [attr.min]="min ? '' + min : null"
    [attr.max]="max ? '' + max : null"
    [attr.step]="step ? '' + step : null"
    [attr.maxlength]="maxLength"
    [attr.autocomplete]="autocomplete"
    [(ngModel)]="value"
    (input)="onInput($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  />

  <label *ngIf="label" class="alfa-input__label" [for]="id">
    <div class="alfa-input__label-container">
      {{ label }}
